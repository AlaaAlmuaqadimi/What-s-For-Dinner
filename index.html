<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's For Dinner</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- ملف التنسيق الخاص فيك -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-xl">
            <a class="navbar-brand d-flex align-items-center justify-content-between" href="#">
            <div class="icon rounded-circle d-flex align-items-center justify-content-center me-2">
                <i class="fa-solid fa-utensils text-white"></i>
            </div>
            <div>
                <h1 class="fw-bold m-0">
                What's For Dinner
                </h1>
                <p class="m-0">Your daily meal inspiration</p>
            </div>
            </a>

            <button class="navbar-toggler border-0" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
            <span><i class="fa-solid fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="d-flex flex-column align-items-lg-center flex-lg-row mt-4 mt-lg-0 row-gap-4">
                <div class="icon me-3">
                <i class="fa-solid fa-bookmark"></i>
                <span class="d-lg-none">Saved Recipes</span>
                </div>
                <div class="icon me-3">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span class="d-lg-none">Recent</span>
                </div>
                <div class="icon me-3">
                <i class="fa-solid fa-gear"></i>
                <span class="d-lg-none">Settings</span>
                </div>
                <div class="icon me-3">
                <img src="image/avatar-4.jpg" alt="Profile" class="rounded-circle">
                <span class="d-lg-none">Profile</span>
                </div>
            </div>
            </div>
        </div>
    </nav>

    <div class="recipe-card">
        <div class="recipe-media">
            <div class="recipe-image">
                <img src="image/meal-1.jpg"  alt="Recipe image">
            </div>

            <div class="rating-badge">
                <i class="fa-solid fa-star"></i>
                <span class="rating-value" id="rating-average">4.8</span>
                <span class="rating-count" id="rating-quantity">(234 reviews)</span>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <i class="fa-solid fa-clock"></i>
                    <p class="stat-label">Prep Time</p>
                    <p class="stat-value" id="prep-time-display">15 min</p>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-fire-burner"></i>
                    <p class="stat-label">Cook Time</p>
                    <p class="stat-value" id="cook-time-display">20 min</p>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-users"></i>
                    <p class="stat-label">Servings</p>
                    <p class="stat-value" id="servings-display">4 people</p>
                </div>
            </div>
        </div>

         <div class="recipe-details">
    
         </div>
    </div>

</body>
</html>
